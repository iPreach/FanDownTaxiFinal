<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
        <title>Fan Down Taxi Service</title>
        <script type="text/javascript" src="cordova.js"></script>
		<link rel="stylesheet" type="text/css" href="css/style1.css" />
		<link rel="stylesheet" type="text/css" href="css/contactstyle.css" />
		<script src="https://kit.fontawesome.com/f1186739cc.js" crossorigin="anonymous"></script>
		<script src="js/script.js"></script>

    </head>
    <body>	
		<header>
			<img src="images/footer-image.jpg" height="50px" width="480px" />
			<div class="nav">
				<a href="home.html" title="Home"><i class="fas fa-home"></i></a>
				<a href="about.html" title="About"><i class="far fa-id-badge"></i></a>
				<a href="taxi.html" title="Get A Taxi"><i class="fas fa-taxi"></i></a>
				<a href="faqs.html" title="FAQs"><i class="fas fa-question"></i></a>
				<a href="contact.html" title="Contact"><i class="fas fa-user"></i></a>
				<i class="fas fa-sign-out-alt" title="Sign Out" id="signout" onclick="signOut();"></i>
			</div>
		</header>		
		<div class="contact_container">
			<form name="contact" onsubmit="return SubmitForm()">
				<h1>
					Contact Form
				</h1>
				<table>
					<tr>
						<td class="column1 rowA">
							First Name:
						</td>
						<td class="column2 rowA">
							<input type="text" name="fName" />
						</td>
					</tr>
					<tr>
						<td class="column1 rowB">
							Last Name:
						</td>
						<td class="column2 rowB">
							<input type="text" name="lName" />
						</td>
					</tr>
					<tr>
						<td class="column1 rowA">
							Address:
						</td>
						<td class="column2 rowA">
							<input type="text" name="address" />
						</td>
					</tr>
					<tr>
						<td class="column1 rowB">
							Telphone Number:
						</td>
						<td class="column2 rowB">
							<input type="tel" name="telephone" />
						</td>
					</tr>
					<tr>
						<td class="column1 rowA">
							Email Address:
						</td>
						<td class="column2 rowA">
							<input type="email" name="emailAddress" />
						</td>
					</tr>
					<tr>
						<td class="column1 rowB" colspan="2">							
							<center>
								<input type="submit" value="Submit" /> &nbsp;
								<input type="reset" value="Reset" />
							</center>
						</td>
					</tr>
				</table>
			</form>
		</div>
		<footer>
			<img src="images/footer-image.jpg" height="50px" width="480px" />
			<div>
				<p>
					<a href="mailto:kraigdiedrick@gmail.com">Fan Down Taxi</a> &copy; 2019
				</p>
			</div>
		</footer>		
    </body>
</html>
